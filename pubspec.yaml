description: "A new Flutter application."
name: "flutterapp"
publish_to: "none"
version: "1.0.0+1"
dependencies: 
  cupertino_icons: "^0.1.3"
  path_drawing: "^0.4.1"
  flutter: 
    sdk: "flutter"
dev_dependencies: 
  flutter_test: 
    sdk: "flutter"
environment: 
  sdk: ">=2.7.0 <3.0.0"
flutter: 
  assets: 
    - "assets/images/"
  fonts: 
    - 
      family: "Inter"
      fonts: 
        - 
          asset: "fonts/Inter-regular.ttf"
          style: "normal"
          weight: 400
        - 
          asset: "fonts/Inter-500.ttf"
          style: "normal"
          weight: 500
    - 
      family: "Nunito"
      fonts: 
        - 
          asset: "fonts/Nunito-900.ttf"
          style: "normal"
          weight: 900
        - 
          asset: "fonts/Nunito-800.ttf"
          style: "normal"
          weight: 800
        - 
          asset: "fonts/Nunito-300.ttf"
          style: "normal"
          weight: 300
        - 
          asset: "fonts/Nunito-regular.ttf"
          style: "normal"
          weight: 400
        - 
          asset: "fonts/Nunito-600.ttf"
          style: "normal"
          weight: 600
    - 
      family: "B612"
      fonts: 
        - 
          asset: "fonts/B612-700.ttf"
          style: "normal"
          weight: 700
    - 
      family: "Abel"
      fonts: 
        - 
          asset: "fonts/Abel-regular.ttf"
          style: "normal"
          weight: 400
    - 
      family: "Archivo"
      fonts: 
        - 
          asset: "fonts/Archivo-regular.ttf"
          style: "normal"
          weight: 400
  uses-material-design: true
